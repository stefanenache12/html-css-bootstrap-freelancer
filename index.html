<!DOCTYPE html>
<html lang="en">

    <!--HEAD-->

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--GOOGLE FONTS-->


        <!--FONT AWSOME-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <!--TITLE-->

        <title>Bootstrap Freelancer</title>

    </head>

    <!--BODY-->

    <body class="debug">
        
        <!--HEADER-->

        <header>

            <div class="container">

                <div class="row pt-3 pb-3 align-items-start">

                    <div class="col-6 col-md-5 col-lg-4">

                        <h3>
                            START BOOTSTRAP
                        </h3>

                    </div>

                    <!--BURGER MENU MAX WIDTH 767PX-->

                    <div class="col-1 offset-5 d-md-none">
                        
                        <i class="fa-solid fa-bars fa-2x"></i>

                    </div>

                    <!--NAV MIN WIDTH 768PX-->
                    
                    <div class="d-none d-sm-none d-md-inline-block col-md-5 offset-md-2 col-lg-4 offset-lg-4 col-xxl-3 offset-xxl-5">

                       <div class="row text-center">

                            <div class="col">
                                PORTOFOLIO
                            </div>

                            <div class="col">
                                ABOUT
                            </div>

                            <div class="col">
                                CONTACT
                            </div>

                       </div>

                    </div>

                </div>

            </div>

        </header>

        <!--MAIN-->

        <main>

            <!--FIRST SECTION-->

            <section class="first-section">

                <div class="my-container-sm">

                    <div class="row flex-column m-0 text-center">

                        <div class="col">
                            col 1
                        </div>

                        <div class="col">
                            col 2
                        </div>

                        <div class="col">
                            col 3
                        </div>

                        <div class="col">
                            col 4
                        </div>
                        
                    </div>


                </div>

            </section>


            <!--SECOND SECTION-->

            <section class="second-section">

                <div class="container text-center pt-4 pb-4">

                    <div class="pb-4">
                        PORTOFOLIO
                    </div>

                    <div class="row">

                        <div class="col-12 mb-3 col-md-6 col-lg-4">
                            COL 1
                        </div>

                        <div class="col-12 mb-3 col-md-6 col-lg-4">
                            COL 2
                        </div>

                        <div class="col-12 mb-3 col-md-6 col-lg-4">
                            COL 3
                        </div>

                        <div class="col-12 mb-3 col-md-6 col-lg-4">
                            COL 4
                        </div>

                        <div class="col-12 mb-3 col-md-6 col-lg-4">
                            COL 5
                        </div>

                        <div class="col-12 mb-3 col-md-6 col-lg-4">
                            COL 6
                        </div>


                    </div>

                </div>

            </section>

        </main>

    </body>

    
</html>
